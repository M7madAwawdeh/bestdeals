    <header class="header">
    <h1>Best Deals</h1>
    <form>
      <label for="search-input">Search:</label>
      <input type="text" id="search-input" name="search" placeholder="Search...">
      <button type="submit">Go</button>
    </form>
  </header>

<div class ="row">
{% for product in products reversed  %}

<div class ="col-xs-9 col-md-3">

<form method="get" action="{{product.linkWeb}}">
  <button type="submit" style=" display: flex;
  flex-direction: column;
  width: 100%;
  max-width: 400px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
  background-color: #f4f8fb;
align-items: center;">


<img src = "{{product.link}}"  style="100%; height: 200px; object-fit: cover; margin-bottom: 10px;" >
    <p
      style="margin-bottom: 10px; color: #555;"
    >
      {{product.desc}}
    </p>
    <p
      style="font-weight: bold;font-size: 1.2rem;color: #0077cc;"
    >
      {{product.price}}
    </p>

</button>
</form>

</div>


{% endfor %}

 {% block scripts %}
  <script>
    const searchInput = document.querySelector('#search-input');
    const productListings = document.querySelector('.product-listings');

    searchInput.addEventListener('input', () => {
      const searchQuery = searchInput.value.toLowerCase().trim();

      for (const product of productListings.children) {
        const description = product.querySelector('p').textContent.toLowerCase();

        if (description.includes(searchQuery)) {
          product.style.display = 'block';
        } else {
          product.style.display = 'none';
        }
      }
    });
  </script>
{% endblock %}
